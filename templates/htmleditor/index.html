<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/katex/dist/katex.min.css">
  <link rel="stylesheet" href="https://designstem.github.io/fachwerk/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/codemirror/lib/codemirror.css">
  <link rel="stylesheet" href="https://unpkg.com/codemirror/theme/material.css">
  <style>
    .CodeMirror {
      font-family: var(--font-mono);
      padding: var(--base2);
      height: calc(100vh - 16px);
      font-size: calc(var(--base) * 1.85);
      line-height: 1.5em;
    }
    .CodeMirror-linenumber {
      opacity: 0.25;
    }
    .CodeMirror-linenumbers {
      margin-right: var(--base);
    }
    .CodeMirror .cm-header {
      color: #C3E88D; /*#FFCB6B;*/
      font-weight: normal;
    }
  </style>
</head>

  <script src="https://designstem.github.io/fachwerk/vendor.js"></script>

  <script src="https://unpkg.com/codemirror/mode/gfm/gfm.js"></script>

  </div>
